<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Space</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eafaf1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 12px;
      max-width: 80%;
      position: relative;
    }
    .user {
      align-self: flex-end;
      background-color: #c8e6c9;
    }
    .bot {
      align-self: flex-start;
      background-color: #fff3e0;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #666;
      margin-top: 0.3rem;
    }
    form {
      display: flex;
      padding: 1rem;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.75rem 1rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
    .dark-mode {
      background-color: #2c2c2c;
      color: white;
    }
    .dark-mode .message.user {
      background-color: #4b4b4b;
    }
    .dark-mode .message.bot {
      background-color: #3a3a3a;
    }
    .dark-mode header, .dark-mode button {
      background-color: #1f1f1f;
    }
  </style>
</head>
<body>
  <header>
    Safe Space üßò‚Äç‚ôÄÔ∏è ‚Äì Your Emotional Companion
    <button onclick="toggleDarkMode()" style="float:right; margin-right:1rem; font-size:0.9rem;">üåô</button>
  </header>
  <main id="chat"></main>
  <div id="loading" class="loading" style="display:none; padding-left:1rem;"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type how you're feeling..." required />
    <button type="submit">Send</button>
  </form>
  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const loading = document.getElementById('loading');
    const conversation = [];

    let companionName = localStorage.getItem('companionName');
    if (!companionName) {
      companionName = prompt("What would you like to name your emotional companion?") || 'SafeSpace';
      localStorage.setItem('companionName', companionName);
    }

    function addMessage(message, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = message;
      const time = document.createElement('div');
      time.className = 'timestamp';
      time.innerText = new Date().toLocaleTimeString();
      msgDiv.appendChild(time);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function saveChat() {
      const text = conversation.map(c => `[${c.sender}] ${c.text}`).join("\n\n");
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'safe-space-chat.txt';
      link.click();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value;
      addMessage(userMessage, 'user');
      conversation.push({ sender: 'User', text: userMessage });
      input.value = '';
      loading.innerText = `${companionName} is thinking...`;
      loading.style.display = 'block';

      const response = await fetch('safe-space-production-5612.up.railway.app', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_message: userMessage })
      });

      const data = await response.json();
      addMessage(data.reply, 'bot');
      conversation.push({ sender: companionName, text: data.reply });
      loading.style.display = 'none';
    });

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        saveChat();
      }
    });
  </script>
</body>
</html>
